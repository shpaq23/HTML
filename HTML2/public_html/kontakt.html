			<form id ="kontakt">
					<h1> Wypełnij formularz aby się z nami skontaktować</h1>
				 <div class="row">
						  <div class="col-25">
							<label for="fname">Imię</label>
						  </div>
						  <div class="col-75">
							<input type="text" id="fname" name="firstname" placeholder="Twoje imie..">
						  </div>
						</div>
						<p class ="valid">Niepoprawne dane</p>
						
						<div class="row">
						  <div class="col-25">
							<label for="lname">Nazwisko</label>
						  </div>
						  <div class="col-75">
							<input type="text" id="lname" name="lastname" placeholder="Twoje nazwisko.." >
						  </div>
						</div>
						<p class ="valid">Niepoprawne dane</p>
						
						<div class="row">
						  <div class="col-25">
							<label for="email">E-mail</label>
						  </div>
						  <div class="col-75">
							<input type="email" id="email" name="email" placeholder="Twoj E-mail.." >
						  </div>
						</div>
						<p class ="valid">Niepoprawne dane</p>
						
						
						<div class="row">
						  <div class="col-25">
							<label for="tel">Telefon</label>
						  </div>
						  <div class="col-75">
							<input type="tel" id="tel" name="usrtel" placeholder="Twój telefon.." >
						  </div>
						</div>
						<p class ="valid">Niepoprawne dane</p>
						
						<div class="row">
						  <div class="col-25">
							<label for="country">Kraj</label>
						  </div>
						  <div class="col-75">
							<select id="country" name="country">
							  <option value="australia">Polska</option>
							  <option value="canada">Niemcy</option>
							  <option value="usa">Szwajcaria</option>
							  <option value="usa">Anglia</option>
							</select>
						  </div>
						</div>
						
						<div class="row">
						  <div class="col-25">
							<label for="kom">Wiadomość</label>
						  </div>
						  <div class="col-75">
							<textarea  id="kom" name="Wiadomość" placeholder="Napisz wiadomość" style="height:200px" ></textarea>
						  </div>
						</div>
						<p class ="valid">Niepoprawne dane</p>
						
						<div class="row">
						  <input onclick ="Valid()" type="button" value="Wyślij">
						</div>
			</form>
